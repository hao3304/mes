<!DOCTYPE html>
<html layout:decorator="extends/layout">
<head>
    <meta charset="UTF-8" />
    <title ></title>
</head>
<body layout:fragment="content" class="yzit-app">
   <div>
       <fieldset class="layui-elem-field layui-field-title" >
           <blockquote class="layui-elem-quote">
               <div  class="layui-form layui-form-pane">
                   <div class="layui-form-item" style="margin-bottom: 0;">
                       <label class="layui-form-label">用户名</label>
                       <div class="layui-input-inline">
                           <input type="text"  placeholder="用户名查询"  class="layui-input">
                       </div>
                       <div class="layui-input-inline">
                           <button class="layui-btn layui-btn-primary">
                               <i class="layui-icon">&#xe615;</i>
                               查询</button>
                       </div>
                       <div class="layui-input-inline">
                           <button class="layui-btn layui-btn-normal" id="addUser">
                               <i class="layui-icon">&#xe654;</i>
                               新增用户
                           </button>
                       </div>
                   </div>
               </div>
           </blockquote>
       </fieldset>
       <div>
           <table id="demo" lay-filter="test"></table>
       </div>

       <div style="display: none"  id="form">
           <form class="layui-form" action="" style="max-width: 400px;">
               <div class="layui-form-item">
                   <label class="layui-form-label">用户名</label>
                   <div class="layui-input-block">
                       <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" class="layui-input">
                   </div>
               </div>
               <div class="layui-form-item">
                   <label class="layui-form-label">密码</label>
                   <div class="layui-input-block">
                       <input type="password" name="password" required  lay-verify="required" placeholder="请输入用户名" class="layui-input">
                   </div>
               </div>
               <div class="layui-form-item">
                   <div class="layui-input-block">
                       <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                       <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                       <button class="layui-btn layui-btn-primary" lay-submit  lay-filter="cancel">取消</button>
                   </div>
               </div>
           </form>
       </div>

   </div>
</body>
</html>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    layui.use(['table','layer','form'], function(){
        var layer = layui.layer,
            table = layui.table,
            form = layui.form,
            $ = layui.jquery;
        table.render({
            elem: '#demo'
            ,height: 315
            ,url: '/user/list.json'
            ,page: true
            ,cols:[
                [
                    {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
                    ,{field: 'username', title: '用户名', width:80}
                    ,{field: 'password', title: '密码', width:80}
                    ,{field: 'city', title: '城市', width:80}
                    ,{field: 'sign', title: '签名', width: 177}
                    ,{field: 'experience', title: '积分', width: 80, sort: true}
                    ,{field: 'score', title: '评分', width: 80, sort: true}
                    ,{field: 'classify', title: '职业', width: 80}
                    ,{field: 'wealth', title: '财富', sort: true},
                    {fixed: 'right',title: '操作', width:220, align:'center', toolbar: '#barDemo'}
                ]
            ]
        });

        $("#addUser").on("click",function () {
            layer.open({
                content:$("#form").html(),
                area: ['100%', '100%'],
                anim:2,
                btn:null,
                title:'新增用户'
            })
        });

        form.on('submit(cancel)',function () {
            layer.closeAll();
            return false;
        })

        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });

    });
</script>
